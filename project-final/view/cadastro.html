<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <script src="../script/cadastro.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="screen" />
</head>

<body>
    <div class="container">
        <nav>
            <ul class="nav__links nav__left">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Modelos</a></li>
            </ul>
            <ul class="nav__links nav__right">
                <li><a href="./login.html">Login</a></li>
                <li><a href="./cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
        <div class="letter-container"></div>
        <div class="button-container">
            <button class="btn print">ROULEX</button>
            <button class="btn catalog">ROULEX</button>
        </div>
        <section class="form">
            <h1 style="text-align: center;">Faça o seu cadastro</h1>
            <div>
                <form id="form" onsubmit="event.preventDefault(); cadastroUsuario();">
                    <input type="text" id="name" name="name" placeholder="Digite seu nome:" required autocomplete="off">
                    <input type="text" id="cpf" name="cpf_cnpj" placeholder="Digite seu CPF:" required autocomplete="off">
                    <input type="email" id="email" name="email" placeholder="Digite seu Email:" class="campo-email" autocomplete="off">
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha:" required>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <input type="checkbox" id="terms" name="terms" required />
                    <label for="terms" class="termos">Termos e Condições de Uso</label>
                    <div class="flex-input">
                        <input type="submit" value="Cadastrar" />
                    </div>
                </form>
            </div>
        </section>
        <footer class="footer">
            <ul class="footer__links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
